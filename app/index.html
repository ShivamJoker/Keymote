<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeRemote - Control your PC from anywhere</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <header class="title">
        <span id="statusIndicator">
          <div class="ball-scale-multiple">
            <div></div>
            <div></div>
          </div>
        </span>
        <h4>Key Remote</h4>
        <span id="settingsBtn">
          <img src="./cog.svg" alt="settingsBtn" width="16" height="16"/>
        </span>
      </header>

      <div id="settingsPage">
        <div class="presetContainer">
          <label for="presets">Preset</label>
          <select id="presets" name="Keyboard Presets">
            <option value="media">Media</option>
            <option value="gaming">Gaming</option>
            <option value="arrow">Arrows</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <form id="controllerValues" autocomplete="off">
          <input type="text" placeholder="Press" id="up" />
          <div>
            <input placeholder="Your" type="text" id="left" />
            <input placeholder="Keys" type="text" id="middle" />
            <input placeholder="In The" type="text" id="right" />
          </div>
          <input type="text" placeholder="Box" id="down" />
        </form>

        <div class="actionBtnContainer">
          <button class="actionBtn" id="resetBtn">Reset</button
          ><button class="actionBtn" id="saveBtn">Save</button>
        </div>
      </div>
      <div id="loginPage">
        <div id="qrPage">
          <h3>Scan the QR code to connect</h3>
          <div id="qrcode"></div>
          <h3>Or Type the code in your app</h3>
          <input type="text" name="" id="loginCode" value="123456" disabled />
        </div>

        <div class="ipContainer">
          <span>IP - </span>
          <spam id="ip">
            Loading
          </span>
        </div>
        <div class="connection-mode-container">
          <span id="lanBtn" >LAN</span>
          <span id="wanBtn" class="active">WAN</span>
        </div>
      </div>
      <div id="connectedPage">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
          <circle class="path circle" fill="none" stroke="#ffffff" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
          <polyline class="path check" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
        </svg>
      <h3>Connected To Remote</h3>

      </div>
    </div>

    <script src="./qrcode.min.js"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
